<html>
<head>
	<title></title>
	<style type="text/css">
	body {
		font: normal 14px/21px Arial, serif;
	}
	.example {
		float: left;
		width: 50%;
	}
	table {
		font-size: 1em;
		border-collapse: collapse;
		margin: 0 auto
	}
	table, th, td {
		border: 1px solid #999;
		padding: 8px 16px;
		text-align: left;
	}
	th:not(.no-sort) {
		background: #f4f4f4;
		cursor: pointer;
	}

	th:hover,
	th.sorted {
		background: #d4d4d4;
	}

	th.sorted.ascending:after {
		content: "  \2191";
	}

	th.sorted.descending:after {
		content: " \2193";
	}
	</style>
</head>
<body>

<div class="example ex-1">
	<table>
		<thead>
			<tr>
				<th class="no-sort">Select</th>
				<th>Name</th>
				<th>Band</th>
				<th class="date">Date of Birth</th>
				<th>Height</th>
				<th class="number">Age</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="checkbox"/></td>
				<td>Thom Yorke</td>
				<td>Radiohead</td>
				<td>October 7, 1968</td>
				<td data-sort-value="73">6'1"</td>
				<td>43</td>
			</tr>
			<tr>
				<td><input type="checkbox"/></td>
				<td>Justin Vernon</td>
				<td>Bon Iver</td>
				<td>April 30, 1981</td>
				<td data-sort-value="71">5'11"</td>
				<td>30</td>
			</tr>
			<tr>
				<td><input type="checkbox"/></td>
				<td>Paul McCartney</td>
				<td>The Beatles</td>
				<td>January 18, 1981</td>
				<td data-sort-value="74">6'2"</td>
				<td>69</td>
			</tr>
			<tr>
				<td><input type="checkbox"/></td>
				<td>Sam Beam</td>
				<td>Iron &amp; Wine</td>
				<td>July 26, 1974</td>
				<td data-sort-value="66">5'6"</td>
				<td>37</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="example ex-2"></div>

<script src="//code.jquery.com/jquery-latest.min.js"></script>
<script src="jquery.tablesort.js"></script>
<script type="text/javascript">

	$(function() {

		var table = $('<table></table>');
		table.append('<thead><tr><th class="number">Number</th></tr></thead>');
		var tbody = $('<tbody></tbody>');
		for(var i = 0; i<100; i++) {
			tbody.append('<tr><td>' + Math.floor(Math.random() * 100) + '</td></tr>');
		}
		table.append(tbody);
		$('.example.ex-2').append(table);

		$('table').tablesort().data('tablesort');

		$('thead th.number').data('sortBy', function(th, td, sorter) {
			return parseInt(td.text(), 10);
		});

		$('thead th.date').data('sortBy', function(th, td, tablesort) {
		    return new Date(td.text());
		});

	});
</script>

</body>
</html>
